<template name="videoPreview">
  <div class="video-details row">
    <div class="col-md-2">
      <a class="video-img-container" target="_blank" href={{youtubeUrl}}>
        <div class="div-visible"><img class="video-img img-thumbnail" src={{thumbnail}} /></div>
        <div class="div-hidden">
          <i class="fa fa-play"></i>
        </div>
      </a>
    </div>
    <div class="col-md-10">
      <div class="primary-details">
        <a target="_blank" href={{youtubeUrl}}>
          <h4 class="title">{{title}}</h4>
        </a>
        <div class="video-subdetails">
          <span class="duration text-info">Duration: {{durationAsString}}</span>
          {{#if createdAt}}
            <span class="created-at text-info">Added on: {{createdAt}}</span>
          {{/if}}
          {{#if username}}
            <span class="created-at text-info">Added by: {{username}}</span>
          {{/if}}
        </div>
      </div>
      <div class="secondary-details">
        {{> Template.contentBlock}}
      </div>
    </div>
  </div>
</template>
